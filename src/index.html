<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://cdn.jsdelivr.net/npm/datalist-css/dist/datalist-css.min.js"></script>
    <title>Translator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__labelBlock">
                    <div class="header__icon"></div>
                    <h1 class="header__title">Переводчик</h1>
                </div>
                <hr>
            </header>
            <main class="main">
                <form class="main__form form">
                    <div class="form__AreaContainer">         
                            <textarea name="" id="form__leftTextArea" class="form__textArea" maxlength="400" placeholder="Введите текст" required></textarea>
                            <div class="form__buttonsPanel">
                                <input autocomplete="off" list="languagesInputDataList" class="languagesInput" name="languagesInput" id="languagesInputIn" placeholder="Выберите язык">
                                <button class="form__changeLangeage"></button>
                                <input autocomplete="off" list="languagesOutDataList" class="languagesInput" name="languagesOut" id="languagesInputOut" placeholder="Выберите язык">
                                <button type="submit" class="form__translateButton translateButton">Translate <img class="translateButton__icon" src="./img/translation.png" alt="translation"></button>
                            </div>
                    </div>
                </form>
                <h2 class="main__h2"><b>Перевод:</b></h2>
                <ol class="main__translation"></ol>
            </main>
            <footer class="footer"></footer>
        </div>
    </div>
</body>
</html>
